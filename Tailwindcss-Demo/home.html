    <form class="flex flex-col justify-center items-center">
      <div
        class="p-16 pb-12 bg-white backdrop-blur-sm bg-opacity-20 shadow-4xl border-solid border-orange-500 mx-auto rounded-2xl"
      >
        <label class="block">
          <span class="block text-lg font-medium">Username :</span>
          <input
            type="text"
            class="p-2 rounded-lg peer ... mb-8 border-solid border-orange-500 border-2 w-96"
            placeholder="Enter Name"
          />
        </label>

        <label class="block">
          <span class="block text-lg font-medium">Email :</span>
          <input
            type="email"
            class="p-2 rounded-lg peer ... border-solid border-orange-500 border-2 w-96"
            placeholder="Enter E-Mail"
          />
          <p class="mt-2 invisible peer-invalid:visible text-red-600 text-sm">
            Please provide a valid email address.
          </p>
        </label>

        <label>
          <span class="block text-lg font-medium">Password :</span>
          <input
            type="password"
            class="p-2 rounded-lg peer ... border-solid border-orange-500 border-2 w-96"
            placeholder="Enter Password"
          />
        </label>
        <button
          class="p-1.5 px-3 mt-10 flex max-w-sm mx-auto rounded-lg text-lg items-center shadow-lg text-white bg-orange-500 hover:bg-white hover:text-orange-500 active:bg-orange-700 focus:outline-none focus:ring focus:ring-orange-300 ..."
        >
          Save changes
        </button>
      </div>
    </form>
